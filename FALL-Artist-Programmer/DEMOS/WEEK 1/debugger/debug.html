<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change</title>

    <!-- We're linking a new language, CSS, to our HTML document -->
    <link rel="stylesheet" href="debug.css">

  </head>

  <!--
  This is where content is rendered
  -->
  <body>

    <h1>Hello world! I'm Justin</h1>

    <h2 id="second-header">
      <!-- This is the innerHTML -->
      Second header
    </h2>

    <h3>Three</h3>

    <p class="paragraph">Let's talk about debugging.</p>

    <p class="paragraph"> <!-- Opening tag -->
      Test
    </p> <!-- Closing tag -->

    <button id="cool-button">This is a button, run an event!</button>

    <!-- _blank means the anchor will open in a new tab -->
    <a href="https://google.com/" target="_blank">Go to Google</a>

    <!-- This is a comment, it won't show up on the browser but it will show up in the source code -->
    <!-- This connects your JavaScript code to your HTML code  -->
    <script src="debug.js"></script>
  </body>
</html>
