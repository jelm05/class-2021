<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Required for responsive web dev -->
    <!-- This is a comment -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="fixed-layout.css">
  </head>
  <body>

    <section id="primary-container">

      <header>
        <h1>This is a fixed width layout; 1200px wide!</h1>
      </header>

      <article class="content">
        <p>Here's some content within an article.</p>
      </article>

      <article class="mobile hidden">
        <p>Only show this on a mobile device.</p>
      </article>

      <footer>
        <p>Everything's the same width, including the footer.</p>
      </footer>

    </section>

  </body>
</html>
