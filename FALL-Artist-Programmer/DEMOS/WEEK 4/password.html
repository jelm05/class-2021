<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
  </head>
  <body>

    <button id="password-generator" type="button">
      Generate A Password
    </button>

    <p id="password-holder">
      <!-- This is where the generated password will go -->
    </p>

    <!-- It's important to put this at the bottom -->
    <!-- We want all of the HTML to be loaded before we interact
        with it -->
    <script src="password.js"></script>
  </body>
</html>
