<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portfolio Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <div class="bg-dark collapse" id="navbar-header">

        <div class="container text-white"> <!-- A container contains rows/columns -->
          <div class="row"> <!-- A row contains columns and is a child of a container -->

            <div class="col-sm-8"> <!-- Columns must be children of rows -->

              <h4>About Me</h4>
              <p>A bunch of jargon.</p>

            </div> <!-- End column -->

            <div class="col-sm-4">

              <h4>Contact</h4>
              <ul class="list-unstyled">
                <li><a class="text-white" href="https://linkedin.com/">LinkedIn</a></li>
                <li>
                  <!-- target="_blank" means the page will open in a new tab -->
                  <a class="text-white" href="https://instagram.com/" target="_blank">
                    Instagram
                  </a>
                </li>
                <li><a class="text-white" href="#">Email</a></li>
              </ul>

            </div> <!-- End column -->

          </div> <!-- End row -->
        </div>

      </div> <!-- End navbar-header -->

      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">

          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <!-- Fill in the alt text for accessibility reasons -->
            <img src="assets/feather/box.svg" alt="Box Feather Icon">
            <strong>Portfolio</strong>
          </a>

          <!-- data-bs-toggle = The name of the animation being applied -->
          <!-- data-bs-target = The target of our animation -->
          <button type="button"
                  class="navbar-toggler collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbar-header"
                  aria-controls="navbar-header"
                  aria-expanded="false"
                  aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div> <!-- End container -->
      </div> <!-- End navbar -->

    </header>

    <main>

      <!-- the slide class indicates the animation style  -->
      <div id="carousel-parent" class="carousel slide" data-bs-ride="carousel" data-interval="false">

        <!-- Indicators here -->
        <!-- Make sure you have the same number of indicators as slides -->
        <div class="carousel-indicators">
          <button type="button" class="active"
                  data-bs-target="#carousel-parent"
                  data-bs-slide-to="0"
                  aria-current="true"
                  aria-label="Slide 1">
          </button>
          <button type="button"
                  data-bs-target="#carousel-parent"
                  data-bs-slide-to="1"
                  aria-label="Slide 2">
          </button>
          <button type="button"
                  data-bs-target="#carousel-parent"
                  data-bs-slide-to="2"
                  aria-label="Slide 3">
          </button>
        </div>
        <!-- End indicators -->

        <!-- The slides -->
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100" src="https://dummyimage.com/1600x600/7a2222/fff" alt="...">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="https://dummyimage.com/1600x600/184a6e/fff" alt="...">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="https://dummyimage.com/1600x600/477530/fff" alt="...">
          </div>

        </div>

        <!-- End slides -->

        <!-- Next/previous buttons -->
        <button type="button" class="carousel-control-prev"
                data-bs-target="#carousel-parent"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
        </button>

        <button type="button" class="carousel-control-next"
                data-bs-target="#carousel-parent"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
        </button>
        <!-- End buttons -->

      </div>

    </main>

  </body>
</html>
