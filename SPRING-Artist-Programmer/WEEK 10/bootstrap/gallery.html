<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portolio Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!-- style="border: 1px solid blue;" -->
    
    <header>
      <div class="bg-dark collapse" id="navbarHeader">
      
        <div class="container">
            <div class="row">
              
                <div class="col-sm-8">
                  <h4 class="text-white">About Me</h4>
                  <p>A bunch of jargon.</p>
                </div>
                
                <div class="col-sm-4">
                  <h4 class="text-white">Contact</h4>
                  <ul class="list-unstyled">
                    <li><a href="#" class="text-white">LinkedIn</a></li>
                    <li><a href="#" class="text-white">Instagram</a></li>
                    <li><a href="#" class="text-white">Email</a></li>
                  </ul>
                </div>
              
            </div>
        </div>
      
      </div> <!-- End navbarHeader-->
      
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img src="assets/feather/box.svg" alt="...">
            &nbsp;
            <strong>Portfolio</strong>
          </a>
          
          <button class="navbar-toggler collapsed" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarHeader"
                aria-controls="navbarHeader"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </div>
      
    </header>
    
    <main>
      
      <div id="carouselExampleIndicators" data-interval="false" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
          <!-- Make sure you have the same number of indicators as you have slides -->
          <button type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://dummyimage.com/1600x600/7a2222/fff" alt="...">
          </div>
          
          <div class="carousel-item">
            <img class="d-block w-100" src="https://dummyimage.com/1600x600/184a6e/fff" alt="...">
          </div>
          
          <div class="carousel-item">
            <img class="d-block w-100" src="https://dummyimage.com/1600x600/477530/fff" alt="...">
          </div>
        </div>
        
        <button class="carousel-control-prev" 
                type="button" 
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
        </button>
        
        <button class="carousel-control-next" 
                type="button" 
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
        </button>
        
      </div>
      
    </main>
    
  </body>
</html>
