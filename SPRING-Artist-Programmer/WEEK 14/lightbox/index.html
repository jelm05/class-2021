<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    
    <div class="gallery">
      
      <div class="lightbox">
        <img src="images/1.jpg" alt="Image Thumbnail">
      </div>
      
      <div class="lightbox">
        <img src="images/2.jpg" alt="Image Thumbnail">
      </div>
      
      <div class="lightbox">
        <img src="images/3.jpg" alt="Image Thumbnail">
      </div>
      
      <div class="lightbox">
        <img src="images/4.jpg" alt="Image Thumbnail">
      </div>
      
      <div class="lightbox">
        <img src="images/5.jpg" alt="Image Thumbnail">
      </div>
      
      <div class="lightbox">
        <img src="images/6.jpg" alt="Image Thumbnail">
      </div>
      
    </div>
    
    <div id="lightbox-overlay">
      <span id="close">X</span>
      <!-- This is the destination of a future copied src tag -->
      <img id="lightbox-overlay-image" src="" alt="Lightbox Overlay Image">
    </div>
    
  </body>
</html>
